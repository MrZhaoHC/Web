		p {

		.contact-info {

		}
		strong {

		}
		.profile-pic {
			position: absolute;
			top: 100px;
			right: 50px;
			width: 150px;

			border-radius: 10%;

		border-radius: 5px;
		cursor: pointer;
		transition: background-color 0.3s ease-in-out;
		}

		}

<script>
function downloadFile() {
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'biographical_notes.pdf', true);  // replace "/path/to/file" with the actual file path
    xhr.responseType = 'blob';

    xhr.onload = function(e) {
        if (this.status == 200) {
            var blob = new Blob([this.response], {type: 'application/octet-stream'});
            var url = URL.createObjectURL(blob);
            var a = document.createElement('a');
            a.href = url;
            a.download = '赵浩丞,沈阳航空航天大学,18193100978.pdf';  // replace "filename" with the actual file name
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    };

    xhr.send();
}
</script>
