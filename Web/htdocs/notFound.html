<!DOCTYPE html>
<html>
<head>
	<title>404 Not Found</title>
	<meta charset="UTF-8">
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			font-size: 14px;
			color: #333;
			margin: 0;
			padding: 0;
		}
		.container {
			margin: 50px auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
			width: 500px;
			text-align: center;
		}
		h1 {
			font-size: 36px;
			margin: 0;
			padding: 0;
		}
		p {
			font-size: 18px;
			margin: 20px 0;
		}
		a {
			color: #0066cc;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>404 Not Found</h1>
		<p>The requested URL was not found on this server.</p>
		<p>Please check the URL or <a href="http://127.0.0.1:8000/">go back to the homepage</a>.</p>
	</div>
</body>
</html>
